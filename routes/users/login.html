<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Here!</title>
</head>
<body>

  <h1>Login</h1>

  <form action="/users/login" method="POST">
    <input name="email" type="email" id="email-log" placeholder="Email" required>
    <input name="password" type="password" id="password-log" placeholder="Password" required>

    <button type="submit">Login</button>
  </form>

</body>
</html>
